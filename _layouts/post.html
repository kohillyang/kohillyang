---
layout: default
---

<div class="post">
  <div calss='row'>
    <div class="col-md-2"></div>
    <div class="col-md-8">

      <div class="container main">

        <div class="row">

          <header>
            <center><span itemprop="name">
                <h2>{{ page.title }}</h2>
              </span></center>
            <center>
              <p>{{ page.date | date: "%-d %b %Y" }}</p>
            </center>
            <center><span class="small-ornament">
                <img src="/logo.png" style="width:8%">
              </span></center>
          </header>
        </div>
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <article lang="en">
              {% if page.abstract %} <b>Abstract.</b> {{ page.abstract }}<br><br>{% endif %}
              {{ content }}

              <div id="disqus_thread"></div>
              <script>

                /**
                *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
                /*
                var disqus_config = function () {
                this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
                this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                };
                */
                (function () { // DON'T EDIT BELOW THIS LINE
                  var d = document, s = d.createElement('script');
                  s.src = 'https://notes-kohill.disqus.com/embed.js';
                  s.setAttribute('data-timestamp', +new Date());
                  (d.head || d.body).appendChild(s);
                })();
              </script>
              <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered
                  by Disqus.</a></noscript>


            </article>
          </div>
        </div>
      </div>
    </div>

    <div id="toc" class="col-md-2"></div>


  </div>
</div>



<script type="text/javascript">
  $(document).ready(function () {
    $('#toc').toc();
  });
</script>
